<VirtualHost *:80>
        ServerAdmin carers-atamis@aptivate.org
        ServerName atamis.stage.aptivate.org
        ServerAlias fen-vz-atamis.fen.aptivate.org

        DocumentRoot /var/www

        # Django settings
        WSGIScriptAlias / /var/django/intranet/dev/wsgi/wsgi_handler.py
#        WSGIDaemonProcess intranet user=www-data group=www-data processes=1 threads=10
#        WSGIProcessGroup intranet 

        # Static content needed by Django
        Alias /media /var/django/intranet/dev/django/intranet/.ve/lib/python2.6/site-packages/django/contrib/admin/media
        <Location "/media">
                SetHandler None
        </Location>
        
        Alias /static /var/django/intranet/dev/django/intranet/site_media
